;;;; Custom modules

[module/polyplayerctl]
type = custom/script
exec = $HOME/.config/polybar/polyplayerctl.sh
interval = 2

format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.purple}
format-prefix-padding = 1

format-padding = 1
format-foreground = ${colors.purple}

click-left = playerctl play-pause

[module/polyplayer-play]
type = custom/ipc
hook-0 = echo "%{T2}%{T-}"
hook-1 = echo "%{T2}%{T-}"
initial = 1

format-padding = 1

click-left = "#polyplayer-play.next"

[module/polyplayer-next]
type = custom/script
exec = echo "%{T2}%{T-}"

format = <label>
format-foreground = ${colors.purple}
format-padding = 1

click-left = playerctl next

[module/polyplayer-previous]
type = custom/script
exec = echo "%{T2}%{T-}"

format = <label>
format-foreground = ${colors.purple}
format-padding = 1

click-left = playerctl previous

[module/polypamac]
type = custom/script
exec = $HOME/.config/polybar/polypamac.sh
interval = 600

format = <label>

format-background = ${colors.background}
format-padding = 0

label-padding = 1
label-foreground = ${colors.red}

[module/hostname]
type = custom/script
exec = cat /etc/hostname
interval = 300

format = <label>
format-background = ${colors.module-background-01}
format-foreground = ${colors.white}
format-padding = 0

format-suffix = %{T5}%{T-}
format-suffix-background = ${colors.background}
format-suffix-foreground = ${self.format-background}

label = %{T4}%output%%{T-}
label-padding = 1

[module/s]
type = custom/text
;content = 
content = ":"

content-foreground = ${colors.separator}
content-background = ${colors.background}
content-padding = 1

[module/tail_left]
type = custom/text
content = %{T5}%{T-}

content-foreground = ${colors.background}
content-background = ${colors.background-transparent}
content-margin = 0
content-padding = 0

[module/tail_right]
type = custom/text
content = %{T5}%{T-}

content-foreground = ${colors.background}
content-background = ${colors.background-transparent}
content-margin = 0
content-padding = 0

