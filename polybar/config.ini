enable-ipc = true

[bar/bar_bottom]
width = 100%
height = 32 
bottom = true
fixed-center = true

line-size = 3

background = ${colors.background-transparent}
foreground = ${colors.foreground}

border-size = 8
border-color = ${colors.background-transparent}

radius = 0

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "mononoki Nerd Font Mono:style=Bold:size=9;+3"
font-1 = "mononoki Nerd Font Mono:style=Regular:size=16;+4"
font-2 = "mononoki Nerd Font:style=Bold:size=9;+3"
font-3 = "mononoki Nerd Font Mono:style=Regular:size=24;+5"
font-4 = "mononoki Nerd Font Mono:style=Regular:size=20;+5"

modules-left = powermenu s applauncher 
modules-center = 
modules-right = 

tray-position = none

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headhphone-soundcard = default

master-mixer = Master

mapped = true
interval = 5

format-volume-prefix = 
format-volume-prefix-foreground = ${colors.accent-02}
format-volume-prefix-background = ${colors.background}

format-volume = <label-volume>
format-volume-background = ${colors.background}

format-muted-background = ${colors.background}

label-volume = %percentage%%
label-volume-padding = 1

label-muted =  
label-muted-foreground = ${colors.light-gray}
label-muted-padding = 1

[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true

format = <label>

format-prefix = %{T2}%{T-} 

format-background = ${colors.background}
format-foreground = ${colors.yellow}

label = %percentage%%
label-padding = 1

[module/battery]
type = internal/battery
battery = CMB1
adapter = AC
full-at = 99
low-at = 15
poll-interval = 5

format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.purple}

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.purple}

format-full-prefix = %{T2}%{T-}
format-full = <label-full>
format-full-foreground = ${colors.purple}

format-low-prefix = %{T2}%{T-}
format-low = <label-low>
format-low-foreground = ${colors.red}

label-discharging = %percentage%%
label-discharging-padding = 1

label-charging = %percentage%%
label-charging-padding = 1

label-full = %percentage%%
label-full-padding = 1

label-low = %percentage%%
label-low-padding = 1

ramp-capacity-0 = %{T2}%{T-}
ramp-capacity-1 = %{T2}%{T-}
ramp-capacity-2 = %{T2}%{T-}
ramp-capacity-3 = %{T2}%{T-}
ramp-capacity-4 = %{T2}%{T-}

animation-charging-0 = %{T2}%{T-}
animation-charging-1 = %{T2}%{T-}
animation-charging-2 = %{T2}%{T-}
animation-charging-3 = %{T2}%{T-}
animation-charging-4 = %{T2}%{T-}
animation-charging-framerate = 750

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = 

format-padding = 0
format-foreground = ${colors.yellow}
format-background = ${colors.background}

label = %percentage:2%%
label-padding = 1

[module/eth]
type = internal/network
interface = enp73s0u1u1
interval = 3.0

format-connected-prefix = %{T2}%{T-}
format-connected-prefix-foreground = ${colors.orange}

format-connected = <label-connected>

label-connected = %local_ip%
label-connected-foreground = ${colors.orange}
label-connected-padding = 1

format-disconnected = <label-disconnected>

label-disconnected = %{T2}%{T-}
label-disconnected-foreground = ${colors.red}
label-padding = 1

[module/date]
type = internal/date
interval = 30

date = "%d.%m.%Y"

format-prefix = 

format-foreground = ${colors.green}

label = %{T4}%date%%{T-}
label-padding = 1

[module/datetime]
type = internal/date
interval = 30

date-alt = 
time-alt = %H:%M

date = "%d.%m.%Y"
time = "%H:%M"

format-prefix = %{T2}%{T-}
format-foreground = ${colors.green}

label = %date% %time%
label-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = %{T1}/:%{T-}

format-mounted = <label-mounted>
format-mounted-foreground = ${colors.yellow}

format-unmounted-prefix = %{T1}/:%{T-} 

format-unmounted = <label-unmounted>
format-unmounted-foreground = ${colors.purple}

label-mounted = %percentage_used%%
label-mounted-padding = 1

label-unmounted = %mountpoint% not mounted
label-unmounted-padding = 1

