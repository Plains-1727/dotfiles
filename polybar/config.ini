;;;; Bar settings

[bar/bar_top]
width = 100%
height = 32 
bottom = false
fixed-center = true

line-size = 3

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 10
border-color = ${colors.background-transparent}

;radius = 5

